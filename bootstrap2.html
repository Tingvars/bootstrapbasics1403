<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Potato App</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="bootstrap2.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">The Potato App</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Potatoes</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Work with us</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="hero">
         <div class="container">
              <div class="row">
                      <div class="col-3 heroimagecontainer">
                    <div class="herobox">
                      <img height=280 src="https://st2.depositphotos.com/1967477/6540/v/600/depositphotos_65407447-stock-illustration-cartoon-potato-giving-thumb-up.jpg" alt="">
                    </div>
                </div>
                <div class="col-7 lefthero">
                          <h1>The Potato App
                    </h1>
                    <h3>Download it now for all your potato needs</h3>
                    <div class="buttoncontainer">
                        <button type="button" class="btn btn-light">Playstore</button>
                        <button type="button" class="btn btn-dark">Appstore</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="threecardcontainer">
        <div class="container">
            <div class="row">
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img height=200 src="https://media.istockphoto.com/photos/three-potatoes-picture-id157430678?k=20&m=157430678&s=612x612&w=0&h=dfYLuPYwA50ojI90hZ4jCgKZd5TGnqf24UCVBszoZIA=" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Tired of not having an app for potatoes like these?</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img height=200 src="https://media.istockphoto.com/photos/raw-potatoes-with-slices-picture-id496359598?b=1&k=20&m=496359598&s=170667a&w=0&h=obOXxUguEsuCok-7cHf6qOMhw-f8Bp06PKRRAqdASDc=" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">That's where The Potato App comes in!</p>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="card" style="width: 18rem;">
                        <img height=200 src="https://cdn.pixabay.com/photo/2016/08/11/08/43/potatoes-1585060__340.jpg" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">We're the only app you'll ever need for all your potato needs.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-4 footerrightbox">
                    <div class="formcontainer">
                        <p>We'd love your feedback!</p>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Do you love our app?</option>
                                <option value="yes">Yes</option>
                                <option value="ofcourse">Of course</option>
                                <option value="somuch">Almost as much as I love potatoes</option>
                              </select>
                              <div class="input-group">
                            <textarea class="form-control" aria-label="With textarea"></textarea>
                        </div>
                            <button type="button" class="btn btn-dark">Submit</button>
                          
                    </div>
                </div>
               <div class="col-7">
                    <div class="footerleftboxcontainer">
                        <div class="col footerleftbox">
                          <img src="https://cdn.pixabay.com/photo/2019/07/12/02/19/potatoes-4331742__340.jpg" alt="">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

</body>
</html>
